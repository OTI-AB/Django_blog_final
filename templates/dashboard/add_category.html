{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Load Sidebar -->
    {% include 'dashboard/sidebar.html' %}


    <!-- Right Side Content -->
     <div class="col-md-9">
        <h2 class="text-center">New Category</h2>

        <form action="{% url 'add_category' %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form  | crispy }}
            <button class="btn btn-dark text-light" type="submit">Submit</button>
        </form>
        
     </div>
</div>


{% endblock %}
