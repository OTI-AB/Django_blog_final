{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Load Sidebar -->
    {% include 'dashboard/sidebar.html' %}


    <!-- Right Side Content -->
     <div class="col-md-9">
        {% if perms.auth.add_user %}
            <h2 class="text-center">New User</h2>

            <form action="{% url 'add_user' %}" method="POST">
                {% csrf_token %}
                {{ form  | crispy }}
                <button class="btn btn-dark text-light" type="submit">Submit</button>
            </form>
        {% else %}
            <h5 class="text-warning">You are not authorized to perform this function.</h5>
        {% endif %}
     </div>
</div>


{% endblock %}
