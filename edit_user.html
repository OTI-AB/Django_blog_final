{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Load Sidebar -->
    {% include 'dashboard/sidebar.html' %}

        <!-- Right Side Content -->
        <div class="col-md-9">
            {% if perms.auth.view_user %}

                <h2 class="text-center">Edit User</h2>
        
                <form action="{% url 'edit_user' user.id %}" method="POST">
                    {% csrf_token %}
                    {{ form  | crispy }}
                    <button class="btn btn-dark text-light" type="submit">Submit</button>
                </form>

            {% endif %}
            
         </div>

</div>

{% endblock %}
